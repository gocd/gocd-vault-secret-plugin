apply plugin: 'java'
apply from: "https://raw.githubusercontent.com/gocd/gocd-plugin-gradle-task-helpers/master/helper.gradle?_=${(int) (new Date().toInstant().epochSecond / 60)}"

gocdPlugin {
  id = 'com.thoughtworks.gocd.secretmanager.vault'
  pluginVersion = '0.0.1'
  goCdVersion = '19.3.0'
  name = 'Vault as secret manager'
  description = 'The plugin allows to use hashicorp vault as secret manager for the GoCD server'
  vendorName = 'ThoughtWorks, Inc.'
  vendorUrl = 'https://github.com/gocd-private/gocd-vault-secret-plugin'

  githubRepo {
    owner = System.getenv('GITHUB_USER') ?: 'bob'
    repo = 'gocd-vault-secret-plugin'
    token = System.getenv('GITHUB_TOKEN') ?: 'bad-token'
  }

  pluginProject = project

  prerelease = !"No".equalsIgnoreCase(System.getenv('PRERELEASE'))
  assetsToRelease = [project.tasks.findByName('jar')]
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = gocdPlugin.fullVersion(project)

repositories {
  mavenCentral()
}

sourceSets {
  test {
    java {
      compileClasspath += configurations.compileOnly
      runtimeClasspath += configurations.compileOnly
    }
  }

  integrationTest {
    compileClasspath += main.output + configurations.compileOnly
    runtimeClasspath += main.output + configurations.compileOnly
  }
}

dependencies {
  compile project(":plugin-base")
  compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.1.0'
  compile group: 'com.bettercloud', name: 'vault-java-driver', version: '4.0.0'
  compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.1'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.4.1'
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.4.1'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
  testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
  testCompile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
  testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: '19.1.0'
  testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
}

jar {
  from(configurations.compile) {
    into "lib/"
  }

//    from(sourceSets.main.java) {
//        into "/"
//    }
}

